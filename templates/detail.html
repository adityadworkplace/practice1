<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>
    <h1>Item Detail</h1>
    <nav>
        <button onclick="window.location.href='./index.html'">Items</button>
        <button onclick="window.location.href='./form.html'">Item form</button>
    </nav>
    <div>
        <div id="item-detail"></div>
        <div id="Attributeformdiv">
            <form id="Attributeform" method="post">
                Attribute name:<input type="text" name="name" required>
                Description<input type="text" name="description" required>
                <button type="submit">Add</button>
            </form>
            <span id="Attributeformname"></span>
            <span id="Attributeformdescription"></span>
        </div>
        <div id="attributes"></div>
        <div id="updateModal">
            <div id="model-content">
                <span id="closeModal">&times;</span>
                <h3>Update Item</h3>
                <form id="updateitemform" method="post">
                    <Label>Item tag:</Label><br><input type="text" name="tag" required>
                    <span id="updateitemformtag"></span>
                    <br>
                    <Label>Price:</Label><br><input type="number" name="price" required>
                    <span id="updateitemformprice"></span>
                    <br>
                    <Label>Description:</Label><br><input type="text" name="description">
                    <span id="updateitemformdescription"></span>
                    <br>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
        <div id="loader"
            style="display:none; position:fixed; top:10px; right:10px; background:#ddd; padding:10px; border-radius:5px;">
            Loading...</div>
    </div>
    <script src="./script/detail.js"></script>
</body>

</html>
