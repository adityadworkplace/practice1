<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>item display</title>
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>
    <div class="main">
        <h1>Items and Attributes</h1>

        <form id="itemform" method="post">
            Item tag:<input type="text" name="tag" required>
            Price:<input type="number" name="price" required>
            Description:<input type="text" name="description">
            <button type="submit">Save</button>
        </form>
        <span id="itemformtag"></span>
        <span id="itemformprice"></span>
        <span id="itemformdescription"></span>
        <br><br>
        <div>
            <form id="searchbar" method="get">
                Search Item: <input type="text" name="search">
                <button type="submit">Search</button>
            </form>
            <button onclick="sort()"><img src="./img/arrow.png" style="width: 15px;"></button>
        </div>
        <div id="items"></div>
        <br>
        <div id="Attributeformdiv"></div>
        <div id="attributes"></div>
        <div id="loader"
            style="display:none; position:fixed; top:10px; right:10px; background:#ddd; padding:10px; border-radius:5px;">
            Loading...</div>

        <div id="updateModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
    background: rgba(0,0,0,0.5); justify-content:center; align-items:center;">
            <div style="background:white; padding:20px; border-radius:8px; min-width:300px; position:relative;">
                <span id="closeModal"
                    style="position:absolute; top:5px; right:10px; cursor:pointer; font-size: 100px; font-weight: bold;">&times;</span>
                <h3>Update Item</h3>
                <form id="updateitemform" method="post">
                    <Label>Item tag:</Label><input type="text" name="tag" required>
                    <Label>Price:</Label><input type="number" name="price" required>
                    <Label>Description:</Label><input type="text" name="description">
                    <button type="submit">Save</button>
                </form>
                <span id="updateitemformtag"></span>
                <span id="updateitemformprice"></span>
                <span id="updateitemformdescription"></span>
            </div>
        </div>
    </div>
    <script src="./script/index.js"></script>
</body>

</html>
